{% extends "user_panel.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/user_updt_profile" enctype="multipart/form-data">
  <table class="table table-bordered" style="width:400px;" align="center">
    <tr>
      <th>Image</th>
      <td><img src="{{ data['image'] }}" height="100" width="100"/><br><input type="file" name="img"/> </td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" name="name" class="form-control" value="{{ data['name'] }}" required/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="text" name="email" disabled class="form-control" value="{{ data['email'] }}" /></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" name="phone" class="form-control" value="{{ data['phone'] }}" pattern="[6789][0123456789]{9}" maxlength="10" required/></td>
    </tr>
    <tr>
      <th>House Name</th>
      <td><input type="text" name="house" class="form-control" value="{{ data['house'] }}" required/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td><input type="text" name="place" class="form-control" value="{{ data['place'] }}" required/></td>
    </tr>
    <tr>
      <th>Post</th>
      <td><input type="text" name="post" class="form-control" value="{{ data['post'] }}" required/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td><input type="text" name="pin" class="form-control" value="{{ data['pin'] }}" pattern="[123456789][0123456789]{5}" maxlength="6" required/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="UPDATE PROFILE" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
